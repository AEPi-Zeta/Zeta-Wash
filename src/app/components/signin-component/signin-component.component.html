<div class="centered" style="padding-left: 75px; padding-top: 40px; padding-right: 75px;">
    <form class="example-form" #signinForm="ngForm">
        <table style="width: 100%">
            <td style="width: 65%;">
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="name" placeholder="Name" type="url" name="name" required>
                </mat-form-field>
            </td>
            
            <td style="width: 20%; top: 5px; padding-left:5px; position: relative">
                <mat-form-field>
                    <mat-select style="float: right" [(ngModel)]="machine" [(value)]="selected" placeholder="Machine" name="machine" required>
                        <mat-option value="Washer">
                            Washer
                        </mat-option>
                        <mat-option value="Dryer">
                            Dryer
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td>

            <td style="width: 15%; margin-left: 5px;">
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="minutes" placeholder="Minutes" type="number" name="minutes" required>
                </mat-form-field>
            </td>

        </table>
    <button mat-raised-button [disabled]="!signinForm.form.valid || buttonDisable" (click)="onSubmitSignin()" type="button" color="primary" style="width: 250px; height: 50px; font-size: 20px">
        Sign in
    </button>
  </form>
  <br/>
  <br/>

  <mat-divider></mat-divider>

    <table style="width: 50%">
        <td>
            <app-brothers-queue [queue]="queue"></app-brothers-queue>
        </td>
    </table>

    
  

    
    <br/>
    <br/>
    <br/>
    <br/>
</div>
