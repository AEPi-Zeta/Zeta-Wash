<div class="centered" style="padding-left: 75px; padding-top: 40px; padding-right: 75px;">
    <form class="example-form" #signinForm="ngForm">
        <div class="row">
            <div class="col col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="name" placeholder="Name" type="url" name="name" required>
                </mat-form-field>
            </div>
            <div class="col col-md-2">
                <mat-form-field>
                    <mat-select style="float: right" [(ngModel)]="machine" (ngModelChange)="onMachineChange()" [(value)]="selected" placeholder="Machine" name="machine" required>
                        <mat-option value="Washer">
                            Washer
                        </mat-option>
                        <mat-option value="Dryer">
                            Dryer
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col col-md-2">
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="minutes" placeholder="Minutes" type="number" name="minutes" required>
                </mat-form-field>
            </div>

            <div class="col col-md-2">
                <mat-checkbox [(ngModel)]="isOnlyQueue" color="primary" style="bottom:30px; position:absolute" [ngModelOptions]="{standalone: true}" required>Only Queue</mat-checkbox>      
            </div>
        </div>

        <!--
 
        <table style="width: 100%">
            <td style="width: 65%;">
                
            </td>
            
            <td style="width: 20%; top: 5px; padding-left:5px; position: relative">
                
            </td>

            <td style="width: 15%; margin-left: 5px;">
                
            </td>

        </table>

        -->
    <div *ngIf="!mobile; else isMobile">
        <button mat-raised-button [disabled]="!signinForm.form.valid || buttonDisable || (machineAvailability && !machineAvailability[machine.toLowerCase()] && !isOnlyQueue)" (click)="onSubmitSignin()" type="button" color="primary" style="width: 250px; height: 50px; font-size: 20px">
            Sign in
        </button>
    </div>
    <ng-template #isMobile>
        <div class="centered">
            <button mat-raised-button [disabled]="!signinForm.form.valid || buttonDisable || (machineAvailability && !machineAvailability[machine.toLowerCase()] && !isOnlyQueue)" (click)="onSubmitSignin()" type="button" color="primary" style="width: 100%; height: 50px; font-size: 20px">
                Sign in
            </button>
        </div>
    </ng-template>
    
  </form>
  <br/>
  <br/>

  <mat-divider></mat-divider>

    <table style="width: 100%">
        <td>
            <app-brothers-list [machineAvailability]="machineAvailability" [list]="list" [queue]="queue"></app-brothers-list>
        </td>
    </table>

    
  

    
    <br/>
    <br/>
    <br/>
    <br/>
</div>
