<mat-action-list>
  <button *ngFor="let option of MACHINES_LIST[specificMachine.singularName]['minuteOptions']" (click)="moveReservationToMachine(user, specificMachine.key, option.amount)" mat-list-item>
    <h4 mat-line>{{option.label}}</h4>
    <span mat-line>Time: {{option.amount}} minutes</span>
    <span mat-line>Ends at: {{getEndDate(option.amount)}}</span>
  </button>    
</mat-action-list>
